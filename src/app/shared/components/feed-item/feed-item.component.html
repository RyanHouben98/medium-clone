<div class="card shadow mb-4 mt-4">
  <div class="card-header">
    <a [routerLink]="'/' + article.author">{{article.author}}</a>, {{article.createDate | date}}
  </div>
  <div class="card-body">
    <h3 class="card-title">{{article.headline}}</h3>
    {{article.description}}
  </div>
  <div class="card-footer">
    <a [routerLink]="'/' + article.author + '/' + article.id">Read more</a>
  </div>
</div>
